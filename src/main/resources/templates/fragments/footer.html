<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="bg">

<!-- Compact Modern Footer -->
<footer th:fragment="footer" class="modern-footer">
    <div class="footer-backdrop"></div>

    <div class="container">
        <!-- Main Footer Content - Compact Grid -->
        <div class="footer-grid">

            <!-- Brand & Info Column -->
            <div class="footer-section footer-brand">
                <div class="brand-container">
                    <img src="/images/logo1.png" alt="Warehouse Portal Demo" class="footer-logo-img">
                </div>
                <p class="brand-description">
                    Модерно B2B решение за складово управление
                </p>
            </div>

            <!-- Navigation Links -->
            <div class="footer-section">
                <ul class="footer-links">
                    <li sec:authorize="!isAuthenticated()">
                        <a href="#login" onclick="scrollToLogin()">
                            <i class="bi bi-box-arrow-in-right"></i>
                            <span>Вход</span>
                        </a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a href="#register" onclick="scrollToRegister()">
                            <i class="bi bi-person-plus"></i>
                            <span>Регистрация</span>
                        </a>
                    </li>
                    <li sec:authorize="hasAnyRole('ADMIN', 'EMPLOYER')">
                        <a th:href="@{/templates/employer/dashboard}">
                            <i class="bi bi-speedometer2"></i>
                            <span>Табло</span>
                        </a>
                    </li>
                    <li sec:authorize="hasRole('CLIENT')">
                        <a th:href="@{/catalog}">
                            <i class="bi bi-grid"></i>
                            <span>Каталог</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/about}">
                            <i class="bi bi-info-circle"></i>
                            <span>За нас</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Contact Info -->
            <div class="footer-section">
                <ul class="contact-list">
                    <li>
                        <i class="bi bi-geo-alt"></i>
                        <span>Демо локация, България</span>
                    </li>
                    <li>
                        <i class="bi bi-envelope"></i>
                        <span>demo@warehouseportal.bg</span>
                    </li>
                    <li>
                        <i class="bi bi-telephone"></i>
                        <span>+359 XXX XXX XXX</span>
                    </li>
                </ul>
            </div>

        </div>

        <!-- Footer Bottom Bar - Ultra Compact -->
        <div class="footer-bottom">
            <div class="copyright">
                <i class="bi bi-c-circle"></i>
                <span>2025 Warehouse Portal</span>
            </div>
            <div class="footer-badges">
                <span class="badge">
                    <i class="bi bi-code-slash"></i>
                    Демо версия
                </span>
            </div>
        </div>
    </div>
</footer>

</html>
