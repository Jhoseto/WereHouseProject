<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="bg">

<!-- Navigation Fragment -->
<div th:fragment="navbar" class="top-nav">
    <div class="nav-container">
        <!-- Logo -->
        <div class="logo-container">
            <a th:href="@{/}">
                <img src="/images/logo1.png" alt="Съни Комерс-Димо Пенев" class="logo">
            </a>
        </div>

        <!-- Navigation Actions -->
        <div class="nav-actions">
            <!-- Показва се само когато потребителят НЕ е логнат -->
            <div sec:authorize="!isAuthenticated()" class="auth-buttons">
                <a href="#login" class="nav-link" onclick="scrollToLogin()">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Вход
                </a>
                <a href="#register" class="nav-link nav-link-primary" onclick="scrollToRegister()">
                    <i class="bi bi-person-plus"></i>
                    Регистрация
                </a>
            </div>

            <!-- Показва се само когато потребителят Е логнат -->
            <div sec:authorize="isAuthenticated()" class="authenticated-actions">
                <!-- User Profile Section -->
                <div class="user-profile-section">
                    <!-- User Profile Card БЕЗ cart -->
                    <div class="user-profile-card" onclick="toggleProfileDropdown()">
                        <div class="user-avatar">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <div class="user-info">
                            <div class="user-name" sec:authentication="name">Потребител</div>
                            <div class="user-role">
                                <!-- Role badges -->
                                <span sec:authorize="hasRole('ADMIN')" class="role-badge role-admin">
                                    <i class="bi bi-shield-check"></i>
                                    Админ
                                </span>
                                <span sec:authorize="hasRole('EMPLOYER')" class="role-badge role-employer">
                                    <i class="bi bi-briefcase"></i>
                                    Служител
                                </span>
                                <span sec:authorize="hasRole('CLIENT')" class="role-badge role-client">
                                    <i class="bi bi-person"></i>
                                    Клиент
                                </span>
                            </div>
                        </div>
                        <div class="dropdown-arrow">
                            <i class="bi bi-chevron-down"></i>
                        </div>
                    </div>

                    <!-- Profile Dropdown -->
                    <div class="profile-dropdown" id="profileDropdown">
                        <div class="dropdown-header">
                            <div class="dropdown-user-info">
                                <strong sec:authentication="name">Потребител</strong>
                                <small class="text-muted">
                                    <span sec:authorize="hasRole('ADMIN')">Администратор</span>
                                    <span sec:authorize="hasRole('EMPLOYER')">Служител</span>
                                    <span sec:authorize="hasRole('CLIENT')">Клиент</span>
                                </small>
                            </div>
                        </div>

                        <!-- Опции за ADMIN -->
                        <div sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/admin/dashboard}" class="dropdown-item">
                                <i class="bi bi-speedometer2"></i>
                                Админ табло
                            </a>
                            <a th:href="@{/admin/products}" class="dropdown-item">
                                <i class="bi bi-box"></i>
                                Управление на инвентара
                            </a>
                            <a th:href="@{/admin/users}" class="dropdown-item">
                                <i class="bi bi-people"></i>
                                Управление потребители
                            </a>
                            <a th:href="@{/employer/dashboard}" class="dropdown-item">
                                <i class="bi bi-box-seam"></i>
                                Управление поръчки
                            </a>
                        </div>

                        <!-- Опции за EMPLOYER -->
                        <div sec:authorize="hasRole('EMPLOYER')">
                            <a th:href="@{/employer/dashboard}" class="dropdown-item">
                                <i class="bi bi-box-seam"></i>
                                Управление поръчки
                            </a>
                            <a th:href="@{/catalog}" class="dropdown-item">
                                <i class="bi bi-grid-3x3-gap"></i>
                                Каталог продукти
                            </a>
                        </div>

                        <!-- Опции за CLIENT -->
                        <div sec:authorize="hasRole('CLIENT')">
                            <a th:href="@{/catalog}" class="dropdown-item">
                                <i class="bi bi-grid-3x3-gap"></i>
                                Каталог продукти
                            </a>
                            <a th:href="@{/orders}" class="dropdown-item">
                                <i class="bi bi-bag-check"></i>
                                Моите поръчки
                            </a>
                            <div class="dropdown-divider"></div>
                            <a th:href="@{/profile}" class="dropdown-item">
                                <i class="bi bi-person-gear"></i>
                                Профил настройки
                            </a>
                        </div>

                        <!-- Общи опции за всички логнати -->
                        <div class="dropdown-divider"></div>
                        <a th:href="@{/about}" class="dropdown-item">
                            <i class="bi bi-info-circle"></i>
                            За нас
                        </a>

                        <div class="dropdown-divider"></div>

                        <!-- Logout -->
                        <form th:action="@{/logout}" method="post" style="margin: 0;">
                            <button type="submit" class="dropdown-item logout-item">
                                <i class="bi bi-box-arrow-right"></i>
                                Изход
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
